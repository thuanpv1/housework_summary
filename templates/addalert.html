<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Alert Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1000px;
            padding: 0 10px;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            margin-bottom: 12px;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px 12px 0 0 !important;
            padding: 12px 15px;
        }

        .card-header h5 {
            margin: 0;
            font-weight: bold;
            font-size: 1rem;
        }

        .card-body {
            padding: 12px 15px;
        }

        .alert-item {
            background: #f8f9fa;
            border-left: 3px solid #667eea;
            padding: 10px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            display: grid;
            grid-template-columns: 70px 1fr auto;
            gap: 8px;
            align-items: center;
        }

        .alert-item:hover {
            background: #e9ecef;
            transition: all 0.3s ease;
        }

        .alert-symbol {
            font-weight: bold;
            font-size: 0.95rem;
            color: #667eea;
        }

        .alert-info {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .alert-price {
            background: white;
            padding: 5px 8px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            font-size: 0.85rem;
        }

        .alert-direction {
            background: white;
            padding: 5px 8px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            font-size: 0.85rem;
        }

        .alert-actions {
            display: flex;
            gap: 5px;
        }

        .btn-sm {
            padding: 5px 8px;
            font-size: 0.75rem;
            white-space: nowrap;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 4px;
            color: #333;
            font-size: 0.9rem;
        }

        .form-control, .form-select {
            border-radius: 6px;
            border: 1px solid #dee2e6;
            padding: 8px 10px;
            font-size: 0.9rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.15rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .btn-danger, .btn-warning {
            border-radius: 6px;
            font-size: 0.75rem;
        }

        .alert-success, .alert-danger {
            border-radius: 6px;
            border: none;
            padding: 10px 12px;
            font-size: 0.9rem;
        }

        .back-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        h1 {
            color: white;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 1.5rem;
        }

        /* Mobile responsive */
        @media (max-width: 576px) {
            body {
                padding: 8px;
            }

            .container {
                padding: 0 8px;
            }

            .card {
                margin-bottom: 10px;
            }

            .card-header {
                padding: 10px 12px;
            }

            .card-header h5 {
                font-size: 0.9rem;
            }

            .card-body {
                padding: 10px 12px;
            }

            .alert-item {
                grid-template-columns: 1fr;
                gap: 6px;
            }

            .alert-symbol {
                font-size: 0.9rem;
            }

            .alert-info {
                gap: 6px;
            }

            .alert-price, .alert-direction {
                padding: 4px 6px;
                font-size: 0.8rem;
            }

            .alert-actions {
                gap: 4px;
                width: 100%;
            }

            .btn-sm {
                flex: 1;
                padding: 4px 6px;
                font-size: 0.7rem;
            }

            .form-group {
                margin-bottom: 8px;
            }

            .form-group label {
                font-size: 0.85rem;
                margin-bottom: 3px;
            }

            .form-control, .form-select {
                padding: 6px 8px;
                font-size: 0.85rem;
            }

            .btn-primary {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            h1 {
                font-size: 1.2rem;
                margin-bottom: 12px;
            }

            .back-link {
                font-size: 0.85rem;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Quay l·∫°i Housework Tracker</a>
        
        <h1>üìä Alert Manager</h1>
        
        <!-- Alert Messages -->
        <div id="successAlert" class="alert alert-success d-none" role="alert">
            <span id="successMessage"></span>
        </div>
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
            <span id="errorMessage"></span>
        </div>
        
        <!-- Add New Alert -->
        <div class="card">
            <div class="card-header">
                <h5>‚ûï Th√™m Alert M·ªõi</h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="newSymbol">Symbol</label>
                    <input type="text" class="form-control" id="newSymbol" placeholder="VD: XAUUSD">
                </div>
                <div class="row g-2">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="newPrice">Gi√° Alert</label>
                            <input type="number" class="form-control" id="newPrice" placeholder="2410.5" step="0.01">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="newDirection">Direction</label>
                            <select class="form-select" id="newDirection">
                                <option value="above">Above</option>
                                <option value="below">Below</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary w-100" onclick="addNewAlert()">
                    ‚ûï Th√™m Alert
                </button>
            </div>
        </div>
        
        <!-- Alerts List -->
        <div class="card">
            <div class="card-header">
                <h5>üìã Danh S√°ch Alert</h5>
            </div>
            <div class="card-body">
                <div id="alertsList"></div>
                <div id="emptyMessage" class="text-center text-muted">
                    <p>Ch∆∞a c√≥ alert n√†o. H√£y th√™m alert m·ªõi!</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ch·ªânh S·ª≠a Alert</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editSymbol">Symbol</label>
                        <input type="text" class="form-control" id="editSymbol" disabled>
                    </div>
                    <div class="form-group">
                        <label for="editPrice">Gi√° Alert</label>
                        <input type="number" class="form-control" id="editPrice" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="editDirection">Direction</label>
                        <select class="form-select" id="editDirection">
                            <option value="above">Above (Tr√™n)</option>
                            <option value="below">Below (D∆∞·ªõi)</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">H·ªßy</button>
                    <button type="button" class="btn btn-primary" onclick="saveEditAlert()">L∆∞u</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/addalert.js') }}"></script>
</body>
</html>
